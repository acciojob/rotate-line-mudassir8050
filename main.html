<!DOCTYPE html>
<html>
<head>
  <style>
    #line {
      width: 200px;
      height: 2px;
      background-color: black;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      animation: rotate 4s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="line"></div>

  </script>
</body>
</html>
